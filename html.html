<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js"></script>
	<title>velocity.jsについて</title>
</head>
<body>
<style>
* {
	margin: 0;
	padding: 0;
}

.box01 {
  width: 100px;
  height: 100px;
  margin: 0 0 30px 0;
  background-color: #FA8072;
}

.boxlist{
	background-color: #ccc;
	padding: 15px 0;
	width: 100%;
}

a {
  color: #285294;
}

ul[id^="sub_"]{
	display: none;
}
</style>

<div class="box01">
<a href="aa">aa</a><br>
<a href="bb">bb</a><br>
<a href="cc">cc</a><br>
<a href="dd">dd</a><br>
</div>


<ul id="sub_aa">
	<li>11</li>
	<li>111</li>
	<li>1111</li>
</ul>
<ul id="sub_bb">
	<li>22</li>
	<li>222</li>
	<li>2222</li>
</ul>
<ul id="sub_cc">
	<li>33</li>
	<li>333</li>
	<li>3333</li>
</ul>
<ul id="sub_dd">
	<li>44</li>
	<li>444</li>
	<li>4444</li>
</ul>

<hr>
<div class="boxlist">
	<ul>
	</ul>
</div>

<i>ここにサブメニューが表示されます</i>

<script>
$(function(){
	$('.box01 a').click(function() {
		var subElem = $(this).attr('href');
		//alert(subElem);
		$('.boxlist ul').html($('#sub_'+subElem).html());
		return false;
	});
});



</script>
</body>
</html>
